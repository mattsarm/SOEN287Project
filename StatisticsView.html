<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Student Statistics view</title>
        <link rel="stylesheet" href="StatisticsViewStyle.css" />
    </head>
    <body>
        <header>
            <h1 class="assessmentStatTitle">
                Assessment
            </h1>
        </header>

        <div class="tableStatView">
            <table>
                <tr>
                    <th>Grade</th>
                    <td id="gradeStatView"></td>
                </tr>

                <tr>
                    <th>Class Average</th>
                    <td id="classAvgStatView"></td>
                </tr>

                <tr>
                    <th>Median Grade</th>
                    <td id="medianGradeStatView"></td>
                </tr>

                <tr>
                    <th>Standard Deviation</th>
                    <td id="standardDeviationStatView"></td>
                </tr>

                <tr>
                    <th>Class Rank</th>
                    <td id="classRankStatView"></td>
                </tr>

            </table>
        </div>

    </body>
</html>
